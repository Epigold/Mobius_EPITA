<h2>Graphismes</h2>
<p>
Le jeu utilise un style pixel art inspiré des jeux rétro.
</p>

<ul>
  <li>Sprites dessinés à la main</li>

  <li>Animations image par image</li>
</ul>

<p>
Les graphismes ont été créés avec Aseprite et intégrés dans le moteur du jeu.
